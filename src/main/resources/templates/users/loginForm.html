<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">로그인</h2>
                    <form th:action="@{/users/login}" method="post">
                        <div class="mb-3">
                            <label for="userId" class="form-label">회원 아이디</label>
                            <input type="text" id="userId" name="userId" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPwd" class="form-label">회원 비밀번호</label>
                            <input type="password" id="userPwd" name="userPwd" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">로그인</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">계정이 없으신가요? <a th:href="@{/users/new}">회원가입</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
