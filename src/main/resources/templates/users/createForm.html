<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 추가</title>
    <link rel="stylesheet" th:href="@{/css/userForm.css}">
</head>
<body>
<div class="form-container">
    <h2>회원 추가</h2>
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>
    <form th:action="@{/users/new}" th:object="${user}" method="post" class="user-form">
        <div class="form-group">
            <label for="userId">회원 아이디</label>
            <input type="text" id="userId" th:field="*{userId}" required/>
        </div>
        <div class="form-group">
            <label for="userPwd">회원 비밀번호</label>
            <input type="password" id="userPwd" th:field="*{userPwd}" required/>
        </div>
        <div class="form-group">
            <label for="userName">회원 이름</label>
            <input type="text" id="userName" th:field="*{userName}" required/>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-save">Save</button>
        </div>
    </form>
</div>
</body>
</html>
