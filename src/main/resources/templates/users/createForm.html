<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 추가</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/userForm.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">회원 추가</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/users/new}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label for="userId">회원 아이디</label>
                            <input type="text" id="userId" class="form-control" th:field="*{userId}" required/>
                        </div>
                        <div class="form-group">
                            <label for="userPwd">회원 비밀번호</label>
                            <input type="password" id="userPwd" class="form-control" th:field="*{userPwd}" required/>
                        </div>
                        <div class="form-group">
                            <label for="userName">회원 이름</label>
                            <input type="text" id="userName" class="form-control" th:field="*{userName}" required/>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
