<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 리스트</title>
    <link rel="stylesheet" th:href="@{/css/userList.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header-container text-center">
        <h2>회원 리스트</h2>
        <a th:href="@{/users/new}" class="add-user-btn">회원 추가</a>
    </div>
    <div class="user-list-container">
        <ul class="list-unstyled">
            <li th:each="user : ${users}" class="user-list-item">
                <div class="user-info">아이디: <span th:text="${user.userId}"></span></div>
<!--                <div class="user-info">패스워드: <span th:text="${user.userPwd}"></span></div>-->
                <div class="user-info">이름: <span th:text="${user.userName}"></span></div>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
