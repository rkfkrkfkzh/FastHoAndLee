<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>객실 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container my-4">
    <h2>객실 추가</h2>
    <form th:action="@{/rooms/new}" th:object="${room}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">방 이름</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required/>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">설명</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required/>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">가격</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required/>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
