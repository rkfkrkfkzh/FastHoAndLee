<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>객실 리스트</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container my-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="flex-grow-1">객실 종류</h2>
        <a th:href="@{/rooms/new}" class="btn btn-success">객실 추가</a>
    </div>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div th:each="room : ${rooms}" class="col">
            <div class="card h-100">
                <img th:src="@{/images/room.png}" class="card-img-top" alt="Room Image" style="height:150px; object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${room.name}">객실명</h5>
                    <p class="card-text" th:text="${room.description}">설명</p>
                    <p class="card-text">
                        <small class="text-muted" th:text="${#numbers.formatDecimal(room.price, 0, 'COMMA', 0, 'POINT')} + '원'"></small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
