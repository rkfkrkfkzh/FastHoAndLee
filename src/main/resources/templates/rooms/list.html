<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room List</title>
</head>
<body>
<h2>Rooms</h2>
<div>
    <a th:href="@{/rooms/new}">Add New Room</a>
</div>
<div>
    <ul>
        <li th:each="room : ${rooms}">
            <span th:text="${room.name}">Room Name</span> -
            <span th:text="${room.description}">Description</span> -
            <span th:text="${room.price}">Price</span>
            <a th:href="@{/rooms/{id}(id=${room.id})}">View</a>
        </li>
    </ul>
</div>
</body>
</html>
