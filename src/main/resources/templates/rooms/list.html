<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/roomList.css}">
<head>
    <title>객실 리스트</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <div class="d-flex justify-content-between">
        <h2 class="flex-grow-1">객실종류</h2>
        <a th:href="@{/rooms/new}" class="btn btn-success ms-2">객실 추가</a>
    </div>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div th:each="room : ${rooms}" class="col">
            <div class="card h-100">
                <img th:src="@{/images/room.png}" class="card-img-top" alt="Room Image" style="height:150px; object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${room.name}">객실명</h5>
                    <p class="card-text" th:text="${room.description}">설명</p>
                    <p class="card-text">
                        <small class="text-muted">
                            <span th:text="${#numbers.formatDecimal(room.price, 0, 'COMMA', 0, 'POINT')}"></span>원
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
