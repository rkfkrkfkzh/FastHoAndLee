<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reservation List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="header :: header"></div>

<div class="container my-4">
  <h2>예약 목록</h2>
  <div class="mb-3">
    <a th:href="@{/reservations/new}" class="btn btn-primary">예약 추가</a>
  </div>
  <div>
    <ul class="list-group">
      <li th:each="reservation : ${reservations}" class="list-group-item">
        <span th:text="${reservation.user.name}"></span> -
        <span th:text="${reservation.room.name}"></span> -
        <span th:text="${reservation.checkIn}"></span> -
        <span th:text="${reservation.checkOut}"></span>
      </li>
    </ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
