<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>호텔 앤 리조또</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">호텔 앤 리조또</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">홈</a>
          </li>
          <li class="nav-item" th:if="${session.user == null}">
            <a class="nav-link" th:href="@{/users/login}">로그인</a>
          </li>
          <li class="nav-item" th:if="${session.user != null}">
            <a class="nav-link" th:href="@{/users/logout}">로그아웃</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/reservations/list}">예약 목록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/rooms/list}">객실 목록</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/users/list}">사용자 목록</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
